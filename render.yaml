services:
  - type: web
    name: photoflow
    runtime: static
    buildCommand: rm -f pnpm-lock.yaml && npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: SKIP_INSTALL_DEPS
        value: "true"
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

